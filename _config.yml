# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

menu:
  home: /
  archives: /archives
  tags: /tags

# Site
SEOTitle: Jack Yu | 傑克
title: 技術雜記 Technology Notes
subtitle:
description:
author: Jack Yu
language: zh-tw
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yu-jack.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
header-img: images/banner.jpg


# Directoryls
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


sidebar: true    # whether or not using Sidebar.
sidebar-about-description: "嗨，我是 Jack。\n一位工程師，這裡記錄了一些雜七雜八的技術文章。"
sidebar-avatar:       # use absolute URL, seeing it's used in both `/` and `/about/`

widgets:         # here are widget you can use, you can comment out
- featured-tags
- short-about
- recent-posts
- friends-blog
- archive
- category


tag_generator:
  per_page: 10

archive_type: 'monthly'
show_count: true

home_posts_tag: true

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: beantech

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/Yu-Jack/yu-jack.github.io.git
  branch: master

